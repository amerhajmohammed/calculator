<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="./style.css">
<body>
        <div class="calculator">
            <input type="text" class="input" disabled>
            <div>
                <button onclick="clearResult()">C</button>
                <button onclick="showResult('7')">7</button>
                <button onclick="showResult('8')">8</button>
                <button onclick="showResult('9')">9</button>
            </div>
            <div>
                <button onclick="showResult('/')">/</button>
                <button onclick="showResult('4')">4</button>
                <button onclick="showResult('5')">5</button>
                <button onclick="showResult('6')">6</button> 
            </div>
            <div>
                <button onclick="showResult('*')">*</button>
                <button onclick="showResult('1')">1</button>
                <button onclick="showResult('2')">2</button>
                <button onclick="showResult('3')">3</button>
            </div>
            <div>
                <button onclick="showResult('-')">-</button>
                <button onclick="showResult('+')">+</button>
                <button onclick="showResult('0')">0</button>
                <button onclick="calculateResult()">=</button>
            </div>
        </div>
        <script src="./script.js"></script>
</body>
</html>
